<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <body>
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/lib/zip/zip.js"></script>

    <script src="js/lib/Detector.js" type="text/javascript"></script>

    <script src="js/src/handLoader.js" type="text/javascript"></script>
    <script src="js/src/handZipper.js" type="text/javascript"></script>

    <!-- Structure for the UI: -->
    <div id="configuratorPanel">
      <span class="title">Configure A Hand</span>
      <div class="handedness">
        <img class="hand-graphic selected" src="img/left.png"  data-selectedhand="left" />
        <img class="hand-graphic" src="img/right.png" data-selectedhand="right" />
      </div>

      <select id="designSelector">
      </select>

      <div class="sizing">
        <h5 id="sizeFeedback">Size: 100%</h5>
        <div class="flat-slider" id="flat-slider"></div>
      </div>

      <div class="download-container">
        <a href="#" id="downloadBtn" class="downloadBtn" >Download</a>
      </div>
      <a href="http://bit.ly/1N2YWHh" target="_blank">
        <button class="download-container">
          Submit Feedback!
        </button>
      </a>

    </div>

    <!-- Begin! This is the entry point for all the Javascript! -->
    <script type="text/javascript" src="js/src/limbforge-ui.js"></script>
