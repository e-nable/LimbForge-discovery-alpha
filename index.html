  v
  <!-- Structure for the UI: -->
  <div id="configuratorPanel">
    <span class="title">Configure A Hand</span>
    <div class="handedness">
      <img class="hand-graphic selected" src="img/left.png"  data-selectedhand="left" />
      <img class="hand-graphic" src="img/right.png" data-selectedhand="right" />
    </div>
    <p class="label">Model</p>
    <select id="designSelector">
    </select>

    <div class="name">
      <p class="label">Name</p>
      <input type="text" placeholder="Matt Hova" name="name"><br>
    </div>

    <p class="label" data-toggle="modal" data-target="#measurementModal">Sizing Measurements</p>
    <div class="row">
      <div class="measurement-1 col-xs-6">
        <p class="label nested-label">L1</p>
        <input type="text" placeholder="####" name="l1"><br>
      </div>
      <div class="measurement-2 col-xs-6">
        <p class="label nested-label">C4</p>
        <input type="text" placeholder="####" name="c4"><br>
      </div>
    </div>

    <!-- Modal -->
    <div id="measurementModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">How to Measure</h4>
          </div>
          <div class="modal-body">
            <img src="img/L1C4.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="download-container">
      <a href="#" class="downloadBtn">Download</a>
    </div>
    <p class="feedback"><em>have an idea?</em> <strong><a href="http://bit.ly/1N2YWHh" target="_blank">Submit feedback!</a></strong></p>

  </div>

  <!-- Begin! This is the entry point for all the Javascript! -->
  <script type="text/javascript" src="js/src/limbforge-ui.js"></script>
</body>
</html>
