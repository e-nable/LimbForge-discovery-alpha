<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LimbForge</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
  <!-- Structure for the UI: -->
  <div id="configuratorPanel">
    <span class="title">Limbforge</span>
    <p>
    <div class="handedness">
      <p class="label">Hand</p>
      <img class="hand-graphic selected" src="img/left.png"  data-selectedhand="left" />
      <img class="hand-graphic" src="img/right.png" data-selectedhand="right" />
    </div>
    <p class="label">Model</p>
    <select id="designSelector">
    </select>
    <div class="row">
      <div class="col-xs-12">
        <p class="label">Patient Name</p>
      </div>
    </div>

    <div class="row">
      <div class="fname col-xs-6">
        <p class="label">First</p>
        <input id="fname" type="text" placeholder="Max" name="name"><br>
      </div>
      <div class="lname col-xs-6">
        <p class="label">Last</p>
        <input id="lname" type="text" placeholder="Hova" name="name"><br>
      </div>
    </div>

    <p class="label">Sizing Measurements <span class="question" data-toggle="modal" data-target="#measurementModal">?</span></p>
    <img src="img/L1C4.jpg">
    <div class="row">
      <div class="measurement-1 col-xs-6">
        <p class="label">Sound Limb</p>
        <p class="label nested-label">C1 <em>(cm)</em></p>
        <input id="C1"  type="number" step='0.5' placeholder="22.0" name="c1"><br>
        <p class="label nested-label">C2 <em>(cm)</em></p>
        <input id="C2"  type="number" step='0.5' placeholder="22.0" name="c2"><br>
        <p class="label nested-label">C3 <em>(cm)</em></p>
        <input id="C3"  type="number" step='0.5' placeholder="22.0" name="c3"><br>
        <p class="label nested-label">L1 <em>(cm)</em></p>
        <input id="L1"  type="number" min="22" max="30" step='0.5' placeholder="22.0" name="l1"><br>
      </div>
      <div class="measurement-2 col-xs-6">
        <p class="label">Residual Limb</p>
        <p class="label nested-label">C4 <em>(cm)</em></p>
        <input id="C4"  type="number" min="20" max="30" step='0.5' placeholder="20.0" name="c4"><br>
        <p class="label nested-label">L2 <em>(cm)</em></p>
        <input id="L2"  type="number" step='0.5' placeholder="20.0" name="l2"><br>
      </div>
    </div>

    <!-- Modal -->
    <div id="measurementModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">How to Measure</h4>
          </div>
          <div class="modal-body">
            <img src="img/L1C4.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="download-container">
      <a href="#" class="downloadBtn">Download</a>
    </div>
    <p class="feedback"><em>have an idea?</em> <strong><a href="http://bit.ly/1N2YWHh" target="_blank">Submit feedback!</a></strong></p>
  </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/three.js/build/three.js"></script>

    <script src="bower_components/jquery-ui/ui/core.js"></script>
    <script src="bower_components/jquery-ui/ui/draggable.js"></script>
    <script src="bower_components/jquery-ui/ui/resizable.js"></script>
    <script src="bower_components/jquery-ui/ui/selectable.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/limbforge-ui.js"></script>
    <script src="scripts/setup.js"></script>
    <script src="scripts/handLoader.js"></script>
    <script src="scripts/handZipper.js"></script>  
    <!-- endbuild -->
  </body>
</html>
